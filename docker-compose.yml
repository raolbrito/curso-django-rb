version: "3.3"

services:
  database:
    container_name: curso-django-rb_database
    image: postgres
    restart: always
    volumes:
      - ./.pgdata:/var/lib/postgres/data
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_PASSWORD=pythonpro
      - POSTGRES_USER=pythonpro
    ports:
      - 5434:5432